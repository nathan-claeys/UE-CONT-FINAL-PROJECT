version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: mysql_container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: my_database
      MYSQL_USER: user
      MYSQL_PASSWORD: user_password
    ports:
      - "3307:3306" # Expose port 3306
    volumes:
      - db_data:/var/lib/mysql

  fastify-service:
    build:
      context: ./api_en
      dockerfile: Dockerfile
    container_name: fastify_container
    ports:
      - "3000:3000" # Expose Fastify on port 3000
    volumes:
      - .:/api_en # Mount the current directory to /app
      - .:/node_modules # Mount the node_modules directory to node_modules
    environment:
      NODE_ENV: development
      DB_HOST: db
      DB_USER: user
      DB_PASSWORD: user_password
      DB_DATABASE: my_database
    depends_on:
      - db # Ensures that the Fastify service waits for the database to be ready before starting

volumes:
  db_data:
