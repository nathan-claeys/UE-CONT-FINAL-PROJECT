services:
  reverse-proxy:
    # The official v3 Traefik docker image
    image: traefik:v3.2
    # Enables the web UI and tells Traefik to listen to docker
    command: --api.insecure=true --providers.docker
    ports:
      # The HTTP port
      - "80:80"
      # The Web UI (enabled by --api.insecure=true)
      - "8080:8080"
    labels:
      - traefik.docker.network=proxy
      - traefik.port=8080
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - proxy
  team:
    image: team
    labels:
      - "traefik.http.routers.team.rule=Host(`team.localhost`)"
      - "traefik.port=3000"
    networks:
      - proxy
  club:
    image: club
    networks:
      - internal
  front:
    image: front
    networks:
      - external
  matching:
    image: matching
    labels:
      - "traefik.http.routers.matching.rule=Host(`matching.localhost`)"
      - "traefik.port=3000"
    networks:
      - internal
      - proxy
  message:
    image: message
    networks:
      - internal
  pokechakuchon:
    image: pokechakuchon
    networks:
      - internal
  store:
    image: store
    labels:
      - "traefik.http.routers.store.rule=Host(`store.localhost`)"
      - "traefik.port=3000"
    networks:
      - internal
      - proxy
  user:
    image: user
    labels:
      - "traefik.http.routers.user.rule=Host(`user.localhost`)"
      - "traefik.port=3000"
    networks:
      - internal
      - proxy


networks:
  proxy:
    driver: bridge
  internal:
    driver: bridge
    internal: true
  external:
    driver: host